apiVersion: v1
kind: Service
metadata:
  name: devops-capstone
spec:
  type: LoadBalancer
  selector:
    app: devops-capstone
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-capstone-deploy
spec:
  selector:
    matchLabels:
      app: devops-capstone
  replicas: 3
  template:
    metadata:
      labels:
        app: devops-capstone
    spec:
      containers:
      - name: devops-capstone-pod
        image: gauravg21/udacity_capstone:alpha
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  minReadySeconds: 10